<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Fortal Connect | Assistência </title>
    <link rel="icon" href="img/fc-icon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="./css/matrix-login.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="shortcut icon" type="image/png" href="./imagens/favicon-removebg-preview.png">

</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <!-- Saudação -->
            <div id="newlog">
                <div class="icon2"> 
                    <img src="./img/fc-icon.png"> 
                </div>
                <div class="title01"> 
                    <h1 class="h-one">Assistência</h1>
                </div>
            </div> 
            <h2 class="h-two"> Olá! <span id="periodo"></span>, bem-vindos</h2>
            <img src="./img/dashboard-animate.svg" class="left-login-image">
        </div>
        <div id="loginbox">
            <form class="form-vertical" id="" method="">
                <div class="d-flex flex-column">
                    <div class="right-login">
                        <div class="container">
                            <div class="card">
                                <div class="content">

                                    <div id="mcell"></div>
                                    <div class="input-field"> 
                                        <label class="fas fa-user" for=""></label> 
                                        <input id="usuario" name="" type="text" placeholder="Usuário"> 
                                    </div>
                                    <div class="input-field"> 
                                        <label class="fas fa-lock" for=""></label> 
                                        <input id="senha" name="" type="password" placeholder="Senha"> 
                                    </div>
                                    <div class="center">
                                        <button type="button" id="entrar">Acessar</button> 
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./js/jquery.js"></script>
<script src="https://kit.fontawesome.com/88ea2c002f.js" crossorigin="anonymous"></script>
<script type="module" src="./js/login/autenticacao.js"></script>
</html>
