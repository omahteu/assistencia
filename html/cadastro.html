<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>FC Assistência | Cadastros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="../imagens/favicon-removebg-preview.png">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/matrix-style.css">
  <link rel="stylesheet" href="../css/matrix-media.css">
</head>

<body>
  <!--top-Header-menu-->
  <div class="navebarn">
    <div id="user-nav" class="navbar navbar-inverse"></div>
    <!-- New User -->
    <div id="userr"
      style="padding-right:45px;display:flex;flex-direction:column;align-items:flex-end;justify-content:center;">
      <div class="user-names userT0" id="saudacao_usuario"></div>
      <div class="userT" id="usuario_sistema"></div>
      <section style="display:block;position:absolute;right:10px">
        <div class="profile">
          <div class="profile-img">
            <a href="">
              <img src="../imagens/a2c0e016d91ff61639ec3d6cfea18e02.png" alt=""></a>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!-- End User -->


  <div id="content">
    <!--start-top-serch-->
    <div id="content-header">
      <!-- New Bem-vindos -->
      <div class="bemv">Dashboard</div>
      <div id="breadcrumb">
        <a href="./home.html" class="tip-bottom"> Início</a>
        <a href="" class="current tip-bottom"> Cadastros </a>
      </div>
    </div>
    <div class="container-flu">
      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid" style="margin-top:0">
            <div class="span12">
              <div class="widget-box">
                <div class="widget-title" style="margin: -20px 0 0">
                  <span class="icon">
                    <i class="fas fa-wrench"></i>
                  </span>
                  <h5>Cadastros do Sistema</h5>
                </div>
                <ul class="nav nav-tabs">

                  <li class="active">
                    <a data-toggle="tab" href="#clientes">Clientes</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#componentes">Componentes</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#serial">Serial</a>
                  </li>
                </ul>

                <!--<form class="form-horizontal" id="formCadastros">-->
                  <div class="widget-content nopadding tab-content">

                    <!--Clientes-->
                    <div id="clientes" class="tab-pane fade in active">

                      <form action="" class="form-horizontal">
                        <!--CPF/CNPJ-->
                        <div class="control-group" name="codProdutos">
                          <div class="controls">
                            <input type="text" id="cpfcnpj" placeholder="CPF / CNPJ" required>
                          </div>
                        </div>

                        <!--Nome-->
                        <div class="control-group" name="codProdutos">
                          <div class="controls">
                            <input type="text" id="nome" placeholder="Nome" required>
                          </div>
                        </div>

                        <!--Telefone-->
                        <div class="control-group" name="codProdutos">
                          <div class="controls">
                            <input type="text" id="telefone" placeholder="Telefone" required>
                          </div>
                        </div>

                        <!--Endereço-->
                        <div class="control-group" name="codProdutos">
                          <div class="controls">
                            <input type="text" id="endereço" placeholder="Endereço" required>
                          </div>
                        </div>

                        <!--Serial-->
                        <div class="control-group" name="codProdutos">
                          <div class="controls">
                            <select name="" id="">
                              <option value="" hidden>Serial</option>
                            </select>
                          </div>
                        </div>

                        <!--Botões-->
                        <div class="form-actions" name="codProdutos">
                          <div class="span8">
                            <div class="span9">
                              <button type="button" class="button btn btn-primary" id="salvarFormPostProduto">
                                <span class="button__icon">
                                  <i class="fa-solid fa-floppy-disk"></i>
                                </span>
                                <span class="button__text2">Cadastrar</span>
                              </button>
                              <button type="reset" class="button btn btn-danger" id="limparFormPostProduto">
                                <span class="button__icon">
                                  <i class="fa-solid fa-xmark"></i>
                                </span>
                                <span class="button__text2">Limpar</span>
                              </button>
                            </div>
                          </div>
                        </div>
                      </form>

                    </div>
                    <!--Clientes-->

                    <!--Componentes-->
                    <div id="componentes" class="tab-pane fade">

                      <form action="" method="POST" class="form-horizontal" id="formComponentes">

                        <!--Componentes-->
                        <div class="control-group">
                          <div class="controls">
                            <select form="formComponentes" name="icomponentes" id="icomponentes">
                              <option hidden>Componente</option>
                              <option value="placa">Placa</option>
                              <option value="processador">Processador</option>
                              <option value="memoria">Memória</option>
                              <option value="hd">HD</option>
                              <option value="fonte">Fonte</option>
                            </select>
                          </div>
                        </div>

                        <!--Campo Código-->
                        <div class="control-group">
                          <div class="controls">
                            <input type="text" name="" id="" placeholder="" required>
                          </div>
                        </div>

                        <!--Botões-->
                        <div class="form-actions" name="cadQuartos">
                          <div class="span8">
                            <div class="span9">
                              <button type="button" class="button btn btn-primary" id="salvarFormComponentes">
                                <span class="button__icon">
                                  <i class="fa-solid fa-floppy-disk"></i>
                                </span>
                                <span class="button__text2">Cadastrar</span>
                              </button>
                              <button type="reset" class="button btn btn-danger" id="">
                                <span class="button__icon">
                                  <i class="fa-solid fa-xmark"></i>
                                </span>
                                <span class="button__text2">Limpar</span>
                              </button>
                            </div>
                          </div>
                        </div>
                      </form>

                    </div>
                    <!--Componentes-->

                    <!--Serial-->
                    <div id="serial" class="tab-pane fade">

                      <form action="" class="form-horizontal">
                        <!--Número de Serie-->
                        <div class="control-group">
                          <div class="controls">
                            <input type="text" id="" placeholder="" required>
                          </div>
                        </div>

                        <!--Placa-->
                        <div class="control-group">
                          <div class="controls">
                            <select name="" id="">
                              <option value="" hidden>Placa</option>
                            </select>
                          </div>
                        </div>

                        <!--Processador-->
                        <div class="control-group">
                          <div class="controls">
                            <select name="" id="">
                              <option value="" hidden>Processador</option>
                            </select>
                          </div>
                        </div>

                        <!--Memória-->
                        <div class="control-group" name="cadIgs">
                          <div class="controls">
                            <select name="" id="">
                              <option value="" hidden>Memória</option>
                            </select>
                          </div>
                        </div>

                        <!--HD-->
                        <div class="control-group" name="cadIgs">
                          <div class="controls">
                            <select name="" id="">
                              <option value="" hidden>HD</option>
                            </select>
                          </div>
                        </div>

                        <!--Fonte-->
                        <div class="control-group" name="cadIgs">
                          <div class="controls">
                            <select name="" id="">
                              <option value="" hidden>Fonte</option>
                            </select>
                          </div>
                        </div>

                        <!--Data-->
                        <div class="control-group" name="cadIgs">
                          <div class="controls">
                            <input type="date" id="" required>
                          </div>
                        </div>

                        <!--Botões-->
                        <div class="form-actions" name="cadIgs">
                          <div class="span8">
                            <div class="span9">
                              <button type="submit" class="button btn btn-primary" id="salvarFormPostIg">
                                <span class="button__icon">
                                  <i class="fa-solid fa-floppy-disk"></i>
                                </span>
                                <span class="button__text2">Cadastrar</span>
                              </button>
                              <button type="reset" class="button btn btn-danger" id="limparFormPostIg">
                                <span class="button__icon">
                                  <i class="fa-solid fa-xmark"></i>
                                </span>
                                <span class="button__text2">Limpar</span>
                              </button>
                            </div>
                          </div>
                        </div>
                      </form>

                    </div>
                    <!--Serial-->

                  </div>
                <!--</form>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/estilo/bootstrap.min.js"></script>

<script src="https://kit.fontawesome.com/88ea2c002f.js" crossorigin="anonymous"></script>
<script src="../js/cadastros/componentes.js"></script>
</html>
