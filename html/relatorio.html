<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Suits | Relatórios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="../imagens/favicon-removebg-preview.png">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="../css/matrix-style.css">
  <link rel="stylesheet" href="../css/matrix-media.css">
</head>

<body>
  <!--top-Header-menu-->
  <div class="navebarn">
    <div id="user-nav" class="navbar navbar-inverse">
      <ul class="nav" style="width: auto; margin: 0px;"></ul>
    </div> <!-- New User -->
    <div id="userr"
      style="padding-right:45px;display:flex;flex-direction:column;align-items:flex-end;justify-content:center;">
      <div class="user-names userT0" id="saudacao_usuario"></div>
      <div class="userT" id="usuario_sistema"></div>
      <section style="display:block;position:absolute;right:10px">
        <div class="profile">
          <div class="profile-img">
            <a>
              <img src="../imagens/a2c0e016d91ff61639ec3d6cfea18e02.png" alt="">
            </a>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!-- End User -->
  <div id="content">
    <!--start-top-serch-->
    <div id="content-header">
      <!-- New Bem-vindos -->
      <div class="bemv">Dashboard</div>
      <div id="breadcrumb">
        <a id="home" class="tip-bottom"> Início</a>
        <a href="" class="current tip-bottom"> Relatórios </a>
      </div>
    </div>
    <div class="container-flu">
      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid" style="margin-top: 0">
            <!-- Caixa de Impressão de Relatórios-->
            <div class="span4">
              <div class="widget-box">
                <div class="widget-title">
                  <span class="icon">
                    <i class="fas fa-users"></i>
                  </span>
                  <h5>Relatórios Rápidos</h5>
                </div>
                <div class="widget-content" id="relatorios_rapidos">

                  <!--Concluídos-->
                  <ul style="flex-direction: row;" class="site-stats">
                    <li style="width: 200px;">
                      <a id="peQuartos">
                        <i class="fa-regular fa-file-pdf"></i>
                        <small>Concluídos - PDF</small>
                      </a>
                    </li>
                    <li style="width: 200px;">
                      <a id="peQuartosx">
                        <i class="fa-regular fa-file-excel"></i>
                        <small>Concluídos - EXCEL</small>
                      </a>
                    </li>
                  </ul>

                  <!--Cancelados-->
                  <ul style="flex-direction: row;" class="site-stats">
                    <li style="width: 200px;">
                      <a id="peIgs">
                        <i class="fa-regular fa-file-pdf"></i>
                        <small>Cancelados - PDF</small>
                      </a>
                    </li>
                    <li style="width: 200px;">
                      <a id="peIgsx">
                        <i class="fa-regular fa-file-excel"></i>
                        <small>Cancelados- EXCEL</small>
                      </a>
                    </li>
                  </ul>

                </div>
              </div>
            </div>
            <div class="span8">
              <div class="widget-box">
                <div class="widget-title">
                  <span class="icon">
                    <i class="fas fa-users"></i>
                  </span>
                  <h5>Relatórios</h5>
                </div>

                <ul class="nav nav-tabs">
                  <li class="active">
                    <a data-toggle="tab" href="#concluidos">Concluídos</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#cancelados">Cancelados</a>
                  </li>
                </ul>

                <form action="" id="formConfigurar" method="post" class="form-horizontal">
                  <div class="widget-content nopadding tab-content">

                    <!--Concluídos-->
                    <div id="concluidos" class="tab-pane fade in active">
                      <table id="relQuartos" class="table table-bordered  dataTable no-footer" role="grid">
                        <thead>
                          <tr role="row">
                            <th>Nº</th>
                            <th>Cliente</th>
                            <th>Serial</th>
                            <th>Descrição</th>
                            <th>Responsável</th>
                        </thead>
                        <tbody id="tabrlaRelatorioQuartos"></tbody>
                      </table>
                    </div>

                    <!--Cancelados-->
                    <div id="cancelados" class="tab-pane fade">
                      <table id="relIg" class="table table-bordered  dataTable no-footer" role="grid">
                        <thead>
                          <tr role="row">
                            <th>Nº</th>
                            <th>Cliente</th>
                            <th>Serial</th>
                            <th>Descrição</th>
                            <th>Status</th>
                            <th>Motivo</th>
                          </tr>
                        </thead>
                        <tbody id="relatorioTabelaIgs"></tbody>
                      </table>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/estilo/bootstrap.min.js"></script>
<script src="../js/estilo/nomes.js"></script>
<script src="../js/setup/sitePath.js"></script>
<script src="https://kit.fontawesome.com/88ea2c002f.js" crossorigin="anonymous"></script>

</html>
